<!DOCTYPE html>
<html>
	<head>
		<title>
			Simple Grid
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="simpleGrid.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway:200,100,400' rel='stylesheet' type='text/css'>
		<!--[if gte IE 9]>
		<style type="text/css">
			.gradient {
				filter: none;
			}
		</style>
		<![endif]-->
		<link id="link1" rel="import" href="calc1.html">
		<link id="link2" rel="import" href="calc2.html">
		<link id="link3" rel="import" href="calc3.html">
		<link id="link4" rel="import" href="calc4.html">
	</head>
	<body>
		<div class="header">
			<div class="headerContent grid grid-pad">
				<div class="col-1-2 header-content">
					<h1>
						Component Effect
					</h1>
					<p>Multiple integral Angular1 apps in one page</p>
				</div>
				<div id="viewport"></div>
			</div>
		</div><!-- Grid 2/3 and 1/3-->
		<div class="grid grid-pad">
			<div class="col-1-4 icon-box">
				<div class="content">
					<h2>
						Calc 1
					</h2>
					<div id="calc1" isolate>
					</div>
				</div>
			</div>
			<div class="col-1-4 icon-box">
				<div class="content">
					<h2>
						Calc 2
					</h2>
					<div id="calc2" isolate>
					</div>
				</div>
			</div>
			<div class="col-1-4 icon-box">
				<div class="content">
					<h2>
						Calc 3
					</h2>
					<div id="calc3" isolate>
					</div>
				</div>
			</div>
			<div class="col-1-4 icon-box">
				<div class="content">
					<h2>
						Calc 4
					</h2>
					<div id="calc4" isolate>
					</div>
				</div>
			</div>
		</div>

		<footer class="grid grid-pad">
			<div class="col-1-1">
				<div class="ftcontent">
					<p>Note: <span style="font-family: monospace">&lt;link id="link1" rel="import" href="path/to/filename.html"&gt;</span> is relied upon in this page.</p>
				</div>
			</div>
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		</footer>
	</body>
	<script>
		document.getElementById('calc1').appendChild(document.querySelector('#link1').import.querySelector('#example').cloneNode(true));
		document.getElementById('calc2').appendChild(document.querySelector('#link2').import.querySelector('#example').cloneNode(true));
		document.getElementById('calc3').appendChild(document.querySelector('#link3').import.querySelector('#example').cloneNode(true));
		document.getElementById('calc4').appendChild(document.querySelector('#link4').import.querySelector('#example').cloneNode(true));
	</script>

</html>
